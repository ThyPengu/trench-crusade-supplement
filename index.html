<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trench Crusade - Contents</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Index page specific styles */
        
        /* H1 over image styling */
        .header-image h1 {
            font-family: 'Cloister Black', serif;
            font-size: clamp(3rem, 10vw, 10rem);
            font-weight: 400;
            line-height: 1;
            color: var(--color-white);
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            text-align: center;
            position: relative;
            z-index: 5;
            margin: 0;
            padding: 2rem 1rem;
        }
        
        .header-image {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Grid layout for tiles */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        @media (min-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .content-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* Tile styling */
        .tile {
            display: block;
            text-decoration: none;
        }
        
        .tile-image-wrapper {
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 0.125rem;
            margin-bottom: 1rem;
            transition: box-shadow 0.2s ease, transform 0.2s ease;
        }
        
        .tile-image-wrapper:hover {
            box-shadow: 0px 15px 30px 0px rgba(156, 9, 14, 0.70);
            transform: translateY(-2px);
        }
        
        .tile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .tile h3 {
            font-family: 'Cloister Black', serif;
            font-size: 2rem;
            text-align: center;
            font-weight: 500;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        
        .tile-link {
            color: var(--color-white);
            text-decoration: none;
            transition: color 0.2s ease;
            display: block;
        }
        
        .tile-link:hover {
            color: var(--color-blood-red);
        }
        
        /* Responsive tile headings */
        @media (max-width: 768px) {
            .tile h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Container with blurred background -->
